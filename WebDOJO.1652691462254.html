<script type="module">import { bg, show } from "https://js.sabae.cc/egadv.js";await bg(3788);await show("高速道路に来た");const a = await show("どうする？",["降りてみる","駆け抜ける"]);if(a=="たたかう"){    await show("車にひかれた...");    await bg(948);    await show("見知らぬ場所だ...");}else{    await show("高速道路を乗りきった");    await bg();    await show("新たな場所にやってきた");}</script>
